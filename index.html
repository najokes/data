            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
            companiesToShow.forEach((company) => {
                const row = document.createElement('tr');
                const roiClass = company.roi >= 15 ? 'roi-positive' : (company.roi >= 10 ? '' : 'roi-negative');
                
                row.innerHTML = `
                    <td>
                        <div class="company-name">${company.name}</div>
                        <div class="company-desc">${company.desc}</div>
                    </td>
                    <td><span class="sector-badge ${getSectorClass(company.sector)}">${company.sector}</span></td>
                    <td><div class="inn">${company.inn}</div></td>
                    <td class="${roiClass}">${company.roi.toFixed(1)}%</td>
                    <td>${formatNumber(company.investment)}</td>
                    <td>${company.clients.toLocaleString()}</td>
                    <td>${company.rd}%</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
            renderPagination(pagination, totalPages, currentPage);
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function renderPagination(container, totalPages, currentPage) {
            container.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '‚Üê –ù–∞–∑–∞–¥';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCompaniesTable();
                }
            };
            container.appendChild(prevBtn);
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
            container.appendChild(pageInfo);
            
            // –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä–µ–¥"
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '–í–ø–µ—Ä–µ–¥ ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCompaniesTable();
                }
            };
            container.appendChild(nextBtn);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function searchCompanies() {
            currentSearch = document.getElementById('searchInput').value;
            currentPage = 1;
            renderCompaniesTable();
        }

        // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ —Å–µ–∫—Ç–æ—Ä—É
        function filterBySector() {
            currentFilter = document.getElementById('sectorFilter').value;
            currentPage = 1;
            renderCompaniesTable();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –∫–æ–º–ø–∞–Ω–∏–∏
        function addRandomCompany() {
            const sectors = ["–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏", "–§–∏–Ω–∞–Ω—Å—ã", "–†–∏—Ç–µ–π–ª", "–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ", "–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫–∞", "–°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ"];
            const sector = sectors[Math.floor(Math.random() * sectors.length)];
            
            const names = [
                "–û–û–û '–ù–æ–≤—ã–µ –¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏'",
                "–ê–û '–ò–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω—ã–µ –†–µ—à–µ–Ω–∏—è'",
                "–û–û–û '–ë–∏–∑–Ω–µ—Å –ö–æ–Ω—Å–∞–ª—Ç–∏–Ω–≥'",
                "–ü–ê–û '–ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –°–∏—Å—Ç–µ–º—ã'",
                "–û–û–û '–¶–∏—Ñ—Ä–æ–≤—ã–µ –†–µ—à–µ–Ω–∏—è'",
                "–ê–û '–§–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –ò–Ω–Ω–æ–≤–∞—Ü–∏–∏'"
            ];
            
            const descs = [
                "–ò–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω–∞—è –∫–æ–º–ø–∞–Ω–∏—è –≤ —Å—Ñ–µ—Ä–µ —Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π",
                "–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è",
                "–§–∏–Ω–∞–Ω—Å–æ–≤—ã–µ —É—Å–ª—É–≥–∏ –¥–ª—è –±–∏–∑–Ω–µ—Å–∞",
                "–†–æ–∑–Ω–∏—á–Ω–∞—è —Ç–æ—Ä–≥–æ–≤–ª—è —Ç–æ–≤–∞—Ä–∞–º–∏ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–≥–æ —Å–ø—Ä–æ—Å–∞",
                "–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è",
                "–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–µ —Ä–µ—à–µ–Ω–∏—è –∏ —É—Å–ª—É–≥–∏"
            ];
            
            const name = names[Math.floor(Math.random() * names.length)];
            const desc = descs[Math.floor(Math.random() * descs.length)];
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ –ò–ù–ù
            let inn;
            do {
                inn = "77" + Math.floor(Math.random() * 900000000 + 100000000).toString();
            } while (companies.some(c => c.inn === inn));
            
            const newCompany = {
                name: name,
                desc: desc,
                sector: sector,
                inn: inn,
                roi: 10 + Math.random() * 15,
                investment: Math.floor(Math.random() * 500000000) + 50000000,
                clients: Math.floor(Math.random() * 2000) + 100,
                rd: Math.floor(Math.random() * 20) + 5
            };
            
            companies.push(newCompany);
            renderCompaniesTable();
            showNotification(`–î–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–æ–≤–∞—è –∫–æ–º–ø–∞–Ω–∏—è: ${name}`);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —à–∞–±–ª–æ–Ω–Ω—ã—Ö –∫–æ–º–ø–∞–Ω–∏–π
        function loadTemplateCompanies() {
            let addedCount = 0;
            
            templateCompanies.forEach(templateCompany => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ –∫–æ–º–ø–∞–Ω–∏—è —Å —Ç–∞–∫–∏–º –ò–ù–ù
                if (!companies.some(c => c.inn === templateCompany.inn)) {
                    companies.push({...templateCompany});
                    addedCount++;
                }
            });
            
            renderCompaniesTable();
            showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${addedCount} –Ω–æ–≤—ã—Ö –∫–æ–º–ø–∞–Ω–∏–π –∏–∑ —à–∞–±–ª–æ–Ω–∞`);
        }

        // –§—É–Ω–∫—Ü–∏—è —ç–∫—Å–ø–æ—Ä—Ç–∞ –≤ CSV
        function exportToCSV() {
            const headers = ['–ù–∞–∑–≤–∞–Ω–∏–µ', '–û–ø–∏—Å–∞–Ω–∏–µ', '–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ', '–ò–ù–ù', 'ROI', '–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏', '–ö–ª–∏–µ–Ω—Ç—ã', 'R&D'];
            
            let csvContent = headers.join(';') + '\n';
            
            companies.forEach(company => {
                const row = [
                    `"${company.name}"`,
                    `"${company.desc}"`,
                    company.sector,
                    company.inn,
                    company.roi.toFixed(1),
                    company.investment,
                    company.clients,
                    company.rd
                ];
                csvContent += row.join(';') + '\n';
            });
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `–∫–æ–º–ø–∞–Ω–∏–∏_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${companies.length} –∫–æ–º–ø–∞–Ω–∏–π –≤ CSV`);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–∞–±–ª–∏—Ü—É —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            renderCompaniesTable();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCompanies();
                }
            });
        });
    </script>
